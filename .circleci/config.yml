version: 2.1

orbs:
  python: circleci/python@1.3.3

jobs:
  build-and-test:
    executor: python/default
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install nox
        run: python -m pip install nox
      - name: Run SQLAlchemy tests
        run: nox

workflows:
  main:
    jobs:
      - build-and-test
